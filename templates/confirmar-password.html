<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a</title>
    <style>
        /* Todo el CSS se mantiene igual */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #16213e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #e0e0e0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #b8b8b8;
        }
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }
        input {
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #2c3e50;
            color: #e0e0e0;
            width: 100%;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            color: #b8b8b8;
            cursor: pointer;
        }
        button[type="submit"] {
            margin-top: 1.5rem;
            padding: 0.75rem;
            background-color: #ff6b35;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #ff8c5a;
        }
        .error-message {
            color: #ff6b6b;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Restablecer Contrase√±a</h1>
    <form id="resetForm">
        <label for="new_password">Nueva Contrase√±a:</label>
        <div class="input-group">
            <input
                    type="password"
                    id="new_password"
                    name="new_password"
                    required
                    minlength="8">
            <button type="button" class="toggle-password" onclick="togglePassword('new_password')">üëÅÔ∏è</button>
        </div>

        <label for="confirm_password">Confirmar Nueva Contrase√±a:</label>
        <div class="input-group">
            <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    required>
            <button type="button" class="toggle-password" onclick="togglePassword('confirm_password')">üëÅÔ∏è</button>
        </div>

        <button type="submit">Restablecer Contrase√±a</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Obtener los par√°metros del hash
        const hash = window.location.hash.substring(1);  // Obtiene el hash de la URL (despu√©s del '#')
        const params = new URLSearchParams(hash);  // Analiza el hash para obtener los tokens

        const access_token = params.get('access_token');
        const refresh_token = params.get('refresh_token');

        // Verificamos si los tokens existen
        if (!access_token || !refresh_token) {
            alert('Tokens no proporcionados en la URL');
            return;
        }

        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const password = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('Las contrase√±as no coinciden');
                return;
            }

            try {
                const response = await fetch('/update-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        access_token: access_token,
                        refresh_token: refresh_token,
                        new_password: password,
                        confirm_password: confirmPassword
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    window.location.href = '/exito-restablecer-contrasena';  // Redirige al login despu√©s de √©xito
                } else {
                    alert(data.error || 'Error al actualizar la contrase√±a');
                }
            } catch (error) {
                alert('Error de conexi√≥n. Intente nuevamente.');
            }
        });
    });

    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        input.type = input.type === "password" ? "text" : "password";
    }
</script>
</body>


</html>
